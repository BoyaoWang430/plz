<script type="text/x-template" id="viz-item-template">
    <div>
        <div class="vue-draggable-handle"></div>
        <div class="no-drag" style="padding-left: 18px;">{{ptr}}</div>
        <viz-value class="no-drag viz-item" :path="ptr" :data="addrMap[ptr]"
                   @showPtr="showPtr" @hidePtr="hidePtr"
                   style="width: 100%; height: 100%;"/>
    </div>
</script>
<script>
    Vue.component('viz-item', {
        template: '#viz-item-template',
        props: ['ptr','addrMap'],
        methods: {
            showPtr: function (e) {
                e.sourcePtr = this.ptr;
                this.$emit('showPtr', e);
            },
            hidePtr: function (e) {
                e.sourcePtr = this.ptr;
                this.$emit('hidePtr', e);
            }
        }
    });
</script>
